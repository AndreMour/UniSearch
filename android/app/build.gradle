// Habilitar Proguard em builds de release (se necessário)
def enableProguardInReleaseBuilds = false

// Configurar o flavor preferido do JavaScriptCore (JSC)
def jscFlavor = 'org.webkit:android-jsc:+'

// Configuração dos ícones de vetor


// Aplicar o script fonts.gradle
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.unisearch"
    defaultConfig {
        applicationId "com.unisearch"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Em produção, você precisa gerar seu próprio arquivo keystore.
            // Veja https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // A versão do react-native é definida pelo plugin Gradle do React Native
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Aplicar configuração dos módulos nativos do React Native
